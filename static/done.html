<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script type="text/javascript">
    window.addEventListener("load", e => {
      const showing = new URL(document.baseURI).searchParams.get("debug")
      if (showing !== null) {
        const results = document.getElementById("results")
        results.href = showing
        for (const el of document.getElementsByClassName("debug")) {
          el.classList.remove("hidden")
        }
      }
    }, { passive: true })

    function reset(e) {
      const api = new URL("reset", document.querySelector("#results").href).href
      const el = e.target
      e.target.classList.add("loading")
      fetch(api, {method: "POST" }).then(response => {
        if (response.ok) {
          window.location.href = "quick.html"
        } else {
          return Promise.reject(response)
        }
      }).catch(e => {
        el.classList.remove("loading")
        el.classList.add("failed")
      })
    }
  </script>
  <div id="content">
    That's all we need, thanks for your help
    <br>
    <a href="index.html">Restart</a>
    <a id="results" class="hidden debug">Results</a>
    <a id="recognized" class="hidden debug" href="recognized.html">
      Recognized
    </a>
    <a id="reset" class="hidden debug" onclick="reset(event)" href="#">Retry</a>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4b/Stanford_Cardinal_logo.svg" />
  </div>
  <style>
    #content {
      /* 33% of the div is positioned at 33% of the viewport height */
      transform: translateY(max(0px, calc(33vh - 33%)));
      color: rgba(0, 0, 0, 0.87);
    }
    #content {
      text-align: center;
      font-family: 'Roboto', sans-serif;
    }
    a {
      display: inline-block;
      border: 0.15rem solid #ABABA9;
      padding: 0.3rem;
      border-radius: 0.4rem;
      color: white;
      text-decoration: none;
      margin: 0 0.5rem;
      margin-top: 1rem;
      background: #67AFD2;
    }
    img {
      display: block;
      margin: 0 auto;
      margin-top: 3rem;
      height: 10rem;
    }
    .hidden {
      display: none;
    }
    .loading::after {
      content: "...";
    }
    .failed:not(.loading)::after {
      content: "...\27F3";
    }
  </style>
</html>
