<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript" src="quick.js"></script>
    <link rel="stylesheet" href="quick.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Sans+3&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
  </head>
  <body>
    <div id="header">
      <div id="org"><span>Stanford</span></div>
      <div id="project">QuickSIN</div>
      <div id="username"><span></span></div>
    </div>
    <div id="filename-debug" class="hidden"></div>
    <div class="center-wrapper" id="playback-wrapper">
      <div id="audio-description" class="offset-description">
        Play Sentence
      </div>
      <div>
        <audio id="playing"></audio>
        <button id="playback" class="playback-interface stop"></button>
      </div>
      <div class="spacer"></div>
    </div>
    <div class="center-wrapper active" id="recording-wrapper">
      <div id="recording-description" class="offset-description">
        Speak the words you heard
      </div>
      <div id="sound-wrapper">
        <span class="material-symbols-outlined"></span>
        <div class="sound-bar first"></div>
        <div class="sound-bar second"></div>
        <div class="sound-bar third"></div>
      </div>
      <div class="spacer"></div>
    </div>
    <div id="next-wrapper">
      <div id="next-spacer-left"></div>
      <button id="next-audio" disabled>
        Next Audio
        <span class="material-symbols-outlined">arrow_right_alt</span>
      </button>
      <div id="next-spacer-right"></div>
    </div>
    <input type="button" class="answer" disabled value="start" id="record" />
    <div id="waiting">Waiting for server...</div>
    <div id="failed" class="hidden">
      Failed to connect to server
      <br>
      <input type="button" id="retry" value="retry" />
    </div>
    <div id="footer"></div>
    <style>
    </style>
  </body>
</html>
