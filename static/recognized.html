<!DOCTYPE html>
<html lang="en-US">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="vars.css" />
  <link rel="stylesheet" href="recognized.css" />
  <script type="text/javascript" src="recognized.js"></script>
  <table border=1>
    <thead>
      <th>Prompt</th>
      <th>Response</th>
      <th>Transcripts <a id="showall">(reply/answer)</a></th>
    </thead>
    <tbody class="template userinfo">
      <tr>
        <th colspan=3>
          <span class="username"></span>
          <span class="time"></span>
        </th>
      </tr>
    </tbody>
    <tbody class="template">
      <tr>
        <td rowspan="2">
          <audio controlslist="nodownload noplaybackrate" controls
            class="prompt"></audio>
        </td>
        <td rowspan="2">
          <audio controlslist="nodownload noplaybackrate" controls
            class="response"></audio>
        </td>
        <td class="transcript"></td>
      </tr>
      <tr><td class="answer"></td></tr>
    </tbody>
  </table>
</html>
